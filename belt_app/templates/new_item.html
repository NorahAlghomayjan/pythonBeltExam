{% extends 'index.html'%}

{% block content %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<div class="col col-9">
    <h2>Create a New Wish List Item</h2>
</div>
<div class="col">
    <h3><a href="/dashboard">Home</a></h3>
</div>
<div class="col">
    <h3><a href="/logout/{{userId}}">Logout</a></h3>
</div>

<form action="/addItem/{{userId}}" method="post" class="mt-5">
    {% csrf_token %}
    <label class="col col-4">Item/Product:</label>
    <input type="text" name="item_name" class="col">
    <div class="w-100 mt-3"></div>
    
    <div class="col col-4"></div>
    <div class="col-6 text-end">
        <button type="submit" class="text-center">Add</button>
    </div>

</form>

{% endblock %}
